<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>网络无法连接</title>
		<meta name="description" content="网络无法连接">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/offline/style.css">
	</head>
	<body>
		<h1>建议按照以下方法检查网络：</h1>

		<div class="wrapContainer">
			<h3>一、是否连接了网络？</h3>
			<p>查看屏幕顶部的状态栏，是否连接了网络。如果连接了网络，会有 Wi-Fi、4G、3G 等标志。</p>
			<p><img src="img/offline/android_status_bar.png" width="100%"></p>
			<p>如果没有连接网络，请在手机屏幕下拉，展开下拉菜单，然后设置「数据」和「WLAN」。</p>
			<p><img src="img/offline/android_setting.png" width="100%"></p>
		</div>

		<div class="wrapContainer">
			<h3>二、网络是否正常？</h3>
			<p>打开常用的 app，如微信、微博、QQ，看能不能正常使用。</p>
			<p>如果几个常用 app 有问题，那说明网络有故障。如果都能正常使用，说明网络没问题。</p>
		</div>
	</body>
</html>
